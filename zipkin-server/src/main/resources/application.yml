spring:
  application:
    name: service-zipkin

server:
  port: 8761

eureka:
  instance:
      prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/

logging:
  level:
    root: ERROR
    org:
      springframework:
        web: ERROR
      hibernate: ERROR
      mybatis: ERROR
  path: D:/temp/logs/service-zipkin.log
#  file: ./logs/service-zipkin.log